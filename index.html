<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" media="all" href="./assets/00-css-reset.css">
    <link rel="stylesheet" media="all" href="./assets/board-css.css">
    <script type="text/javascript" src="./lib/substrings.js"></script>
    <title>SubStrings</title>
  </head>
  <body>
    <div id="board-container">
        <div id="logo">
          SubStrings
        </div>
        <div id="level1">
              <a href="https://github.com/MichaelSchwar3"><span class="label"><i class="fab fa-github"></i></span></a>
        </div>

        <div id="level2">
            <section id="score">
                Score: <span id="score-counter">0000</span>
            </section>
            <section id="timer">
                Timer: <span id="timer-time"></span>
            </section>
            <section id="round">
                Round 1
            </section>
        </div>
        <div id="level3">
            <section id="personal-site">
                <a href="https://angel.co/michael-schwartz-43"><span class="label"><i class="fab fa-angellist"></i></span></a>
            </section>
            <section id="word-board">
              <ul id="board-list">
              </ul>
            </section>
            <section id="linkedin">
                <a href="https://www.linkedin.com/in/michael-schwartz-b8039b12/"><span class="label"><i class="fab fa-linkedin-in"></i></span></a>
            </section>
        </div>
        <div id="level4">
            <section id="guessing-area">
                <div class="slet-under-guess"></div>
                <div class="slet-under-guess"></div>
                <div class="slet-under-guess"></div>
                <div class="slet-under-guess"></div>
                <div class="slet-under-guess"></div>
                <div class="slet-under-guess"></div>
            </section>
        </div>
        <div id="level5">
            <section id="scrambled">
                <section id="slet-sec">
                    <section id="floating-objects">
                        <div class="slet let-0" >a</div>
                        <div class="slet let-1" >b</div>
                        <div class="slet let-2" >c</div>
                        <div class="slet let-3" >d</div>
                        <div class="slet let-4" >e</div>
                        <div class="slet let-5" >f</div>
                    </section>
                    <div class="slet-under under-0"></div>
                    <div class="slet-under under-1"></div>
                    <div class="slet-under under-2"></div>
                    <div class="slet-under under-3"></div>
                    <div class="slet-under under-4"></div>
                    <div class="slet-under under-5"></div>
                </section>
            </section>
        </div>
        <div id="level6">
            <section id="function-buttons">
                <button id="twist">Shuffle<br/>(space-bar)</button>
                <div>
                  <a href="https://www.mschwartz.io">https://www.mschwartz.io</a>
                </div>
            </section>
        </div>
    </div>
  </body>
</html>
